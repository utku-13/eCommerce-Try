{% extends 'bootstrap/base.html' %}

{% block title %}Register Page

{% block content %}

        }
    </style>
</head>
<div style="height: 300px;width: 400px;margin-top: 200px;" class="container-fluid" >

    {{ wtf.quick_form(form, novalidate=True, button_map={'submit':'primary'}) }}
</div>
    

{% endblock content %}
